<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assassin Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="static/styles/main.css">
  <link rel="stylesheet" type="text/css" id="dark-css" href="static/styles/dark.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
  <section class="hero is-fullheight" id="hero">
    <!-- Hero content: will be in the middle -->
    <div class="section">
      <div class="container">
        <div class="card">
          <header class="card-header has-background-danger">
            <p class="card-header-title">
              Item Searcher
            </p>
            <button data-tooltip="Use this menu to search for Assassin items. Up to 3 items will be shown in the table with all the information you'd find on the official value list. Use the 'Left' and 'Right' buttons to add an item to the trade calculator." class="card-header-icon has-tooltip-multiline has-tooltip-left" aria-label="?">
              <span class="icon">
                <i class="fas fa-magnifying-glass"></i>
              </span>
            </button>
          </header>
          <div class="card-content">
            <div class="content">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" id="knifeInput" placeholder="Knife name">
                </p>
              </div>
              <div class="table-container">
                <table class="table is-hoverable" id="valuetable">
                  <thead>
                    <tr>
                      <th style="width:106px">IMAGE</th>
                      <th>NAME</th>
                      <th>DEMAND</th>
                      <th>VALUE</th>
                      <th>HOW TO OBTAIN</th>
                      <th>ORIGIN</th>
                      <th style="width:64px">ADD?</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
            <h2 class="subtitle is-6">Powered by <a target="_blank" href="https://api.nangurepo.com/v2/assassin?name=Skeleton%20King">NanguRepo Assassin value API</a>, created by <a target="_blank" href="https://nangurepo.com">Nangu</a></h2>
          </div>
        </div>
        <script src="static/scripts/searcher.js"></script>
        <div class="block"></div>
        <div class="card">
          <header class="card-header has-background-danger">
            <p class="card-header-title">
              Trade Calculator
            </p>
            <button data-tooltip="Use this menu to calculate the gain/loss of a trade. Use the Value Searcher to find knives, and add them on the buttons labelled 'Left' and 'Right'. To remove an item, just click it." class="card-header-icon has-tooltip-multiline has-tooltip-left" aria-label="?">
              <span class="icon">
                <i class="fas fa-circle-question"></i>
              </span>
            </button>
          </header>
          <div class="card-content">
            <div class="columns">
              <div class="column has-outline is-half">
                <h1 class="title has-text-centered">Your Offer</h1>
                <div class="box">
                  <div id="left" class="tile is-ancestor"></div>
                </div>
              </div>
              <div class="column is-half">
                <h1 class="title has-text-centered">Their Offer</h1>
                <div class="box">
                  <div id="right" class="tile is-ancestor"></div>
                </div>
              </div>
            </div>
            <p id="warningtext" style="color:red;"></p>
          </div>
        </div>
        <script src="static/scripts/calculator.js"></script>
        <div class="block"></div>
        <div class="card">
          <header class="card-header has-background-danger">
            <p class="card-header-title">Inventory Manager</p>
            <button data-tooltip="Use this menu to calculate your inventory value, and to make using the trading menu easier. Generate a code to see your inventory every time you open the site." class="card-header-icon has-tooltip-multiline has-tooltip-left" aria-label="?">
              <span class="icon">
                <i class="fas fa-boxes-stacked"></i>
              </span>
            </button>
          </header>
          <div class="card-content">
            <div class="section">
              <div class="columns is-desktop">
                <div class="column is-half">
                  <div class="box" id="inventoryContainer">
                    <div id="inventory-row" class="tile is-ancestor is-flex-wrap-wrap"></div>
                  </div>
                </div>
                <div class="column is-half">
                  <div class="card">
                    <header class="card-header has-background-danger">
                      <p class="card-header-title">Settings</p>
                      <button data-tooltip="Load and save your inventory with this menu. To create an inventory, just enter any code and save what you've added to the inventory box. You'll be able to load it again at any time." class="card-header-icon has-tooltip-multiline has-tooltip-left" aria-label="?">
                        <span class="icon">
                          <i class="fas fa-question-circle"></i>
                        </span>
                      </button>
                    </header>
                    <div class="field card-content">
                      <label class="label">Inventory code</label>
                      <div class="control">
                        <input class="input" id="codeInput"></input>
                      </div>
                      <div class="buttons" id="saveLoadButtons">
                        <button class="button is-link" id="loadInventory" onclick="loadInventory()">Load</button>
                        <button class="button is-primary" id="saveInventory" onclick="saveInventory()">Save</button>
                        <button class="button is-danger" id="autosave">Auto: off</button>
                      </div>
                      <label class="label">On knife click</label>
                      <div class="select">
                        <select id="clickModeSelect">
                          <option>Add to trade</option>
                          <option>Delete</option>
                        </select>
                      </div>
                      <p id="invwarning" style="color:red;"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="static/scripts/inventory.js"></script>
      </div>
    </div>
  </section>
</body>
