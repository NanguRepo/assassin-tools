<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assassin Value Searcher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" type="text/css" href="static/styles/main.css">
  <link rel="stylesheet" type="text/css" id="dark-css" href="static/styles/dark.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
  <section class="hero is-fullheight" id="hero">
    <!-- Hero content: will be in the middle -->
    <div class="section">
      <div class="container">
        <div class="card">
          <header class="card-header has-background-danger">
            <p class="card-header-title">
              Assassin Value Searcher
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" id="knifeInput" placeholder="Knife name">
                </p>
              </div>
              <table class="table" id="valuetable">
                <tr>
                  <th>NAME</th>
                  <th>DEMAND</th>
                  <th>VALUE</th>
                  <th>HOW TO OBTAIN</th>
                  <th>ORIGIN</th>
                </tr>
              </table>
            </div>
            <h2 class="subtitle is-6">Powered by <a target="_blank" href="https://viggoscrape.nangurepo.com/api/v2/assassin?name=Neptune">homemade Assassin value API</a>, created by <a target="_blank" href="https://github.com/nangurepo">Nangu</a></h2>
          </div>
        </div>
        <script src="static/scripts/searcher.js"></script>
      </div>
    </div>
  </section>
</body>
